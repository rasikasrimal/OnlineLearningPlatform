<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <!-- Updated path to the CSS file in the 'css' folder -->
    <link rel="stylesheet" href="/css/userManagement.css">
</head>
<body>
<h1>User Management</h1>

<!-- Search User by ID -->
<form onsubmit="event.preventDefault(); searchUserById();">
    <label for="searchId">Search by ID:</label>
    <input type="text" id="searchId" required>
    <button type="submit">Search</button>
</form>

<!-- Search Result Table -->
<div id="searchResultContainer">
    <h2>Search Result</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="searchResultTableBody">
        <!-- Searched user will be loaded here dynamically -->
        </tbody>
    </table>
    <p id="errorMessage" class="error-message"></p> <!-- Error message here -->
</div>

<!-- User Form (Create / Update) -->
<form onsubmit="event.preventDefault(); saveUser();">
    <input type="hidden" id="userId" />
    <label for="username">Username:</label>
    <input type="text" id="username" required>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <button type="submit">Save User</button>
</form>

<h2>All Users</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="allUsersTableBody">
    <!-- All users will be loaded here dynamically -->
    </tbody>
</table>

<!-- Updated path to the JS file in the 'js' folder -->
<script src="/js/userManagement.js"></script>
</body>
</html>
