<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1, h2 {
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
    }
    form input[type="text"],
    form input[type="email"],
    form input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    form button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      background-color: #28a745;
      color: #fff;
      cursor: pointer;
    }
    form button:hover {
      background-color: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 5px;
      overflow: hidden;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    table th {
      background-color: #f4f4f4;
    }
    table td button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    table td button.update {
      background-color: #007bff;
      color: #fff;
    }
    table td button.update:hover {
      background-color: #0056b3;
    }
    table td button.delete {
      background-color: #dc3545;
      color: #fff;
    }
    table td button.delete:hover {
      background-color: #c82333;
    }
  </style>
  <script>
    // Fetch All Users
    function fetchAllUsers() {
      fetch('http://localhost:8080/api/v1/users')
              .then(response => response.json())
              .then(data => {
                let userTable = document.getElementById("userTableBody");
                userTable.innerHTML = '';
                data.forEach(user => {
                  let row = `<tr>
              <td>${user.id}</td>
              <td>${user.username}</td>
              <td>${user.email}</td>
              <td>
                <button class="update" onclick="fetchUser(${user.id})">Update</button>
                <button class="delete" onclick="deleteUser(${user.id})">Delete</button>
              </td>
            </tr>`;
                  userTable.innerHTML += row;
                });
              });
    }

    // Fetch User by ID (for Update)
    function fetchUser(id) {
      fetch(`http://localhost:8080/api/v1/users/${id}`)
              .then(response => response.json())
              .then(data => {
                document.getElementById("userId").value = data.id;
                document.getElementById("username").value = data.username;
                document.getElementById("email").value = data.email;
                document.getElementById("password").value = ''; // Clear password field on fetch
              });
    }

    // Create or Update User
    function saveUser() {
      let id = document.getElementById("userId").value;
      let username = document.getElementById("username").value;
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      let method = id ? 'PUT' : 'POST';
      let url = id ? `http://localhost:8080/api/v1/users/${id}` : 'http://localhost:8080/api/v1/users';

      fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, email, password })
      })
              .then(() => {
                fetchAllUsers();
                clearForm();
              });
    }

    // Delete User
    function deleteUser(id) {
      fetch(`http://localhost:8080/api/v1/users/${id}`, {
        method: 'DELETE'
      })
              .then(() => fetchAllUsers());
    }

    // Clear form after save or update
    function clearForm() {
      document.getElementById("userId").value = '';
      document.getElementById("username").value = '';
      document.getElementById("email").value = '';
      document.getElementById("password").value = '';
    }
  </script>
</head>
<body onload="fetchAllUsers()">
<h1>User Management</h1>

<!-- User Form (Create / Update) -->
<form onsubmit="event.preventDefault(); saveUser();">
  <input type="hidden" id="userId" />
  <label for="username">Username:</label>
  <input type="text" id="username" required>
  <label for="email">Email:</label>
  <input type="email" id="email" required>
  <label for="password">Password:</label>
  <input type="password" id="password" required>
  <button type="submit">Save User</button>
</form>

<h2>All Users</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody id="userTableBody">
  <!-- Users will be loaded here dynamically -->
  </tbody>
</table>
</body>
</html>
