<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="https://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Results</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div th:replace='Includes/header.html :: header'/>

<div sec:authorize="hasAuthority('TEACHER') || hasAuthority('STUDENT')">
    <div class="container-fluid">
        <div class="row" sec:authorize="hasAuthority('TEACHER')">
            <div th:replace='Includes/teacher_menu.html :: teachermenu'/>
        </div>
        <div class="row" sec:authorize="hasAuthority('STUDENT')">
            <div th:replace="Includes/student_menu.html :: studentmenu"/>
        </div>
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <h3 class="text-center">
                    My Results
                </h3>

            </div>
            <div class="col-md-2">
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="form-group">
                    <span th:if="${gradesMap.size()==0}">No Exams Available</span>

                    <div th:if="${gradesMap.size() > 0}" th:each="gradeMap : ${gradesMap}">
                        <div th:text="${gradeMap['exam_name']}"></div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Number of Questions</th>
                                <th scope="col">Correct Answer Count</th>
                                <th scope="col">Grade</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><span th:text="${gradeMap['question_count']}"></span></td>
                                <td><span th:text="${gradeMap['correct_answer_count']}"></span></td>
                                <td><span th:text="${gradeMap['grade']}"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
            </div>
        </div>

    </div>
</div>

</body>
</html>

<script th:src="@{plugins/jQuery/jQuery-2.2.0.min.js}"></script>

<script>

</script>
