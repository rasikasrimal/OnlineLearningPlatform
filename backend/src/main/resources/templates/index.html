<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Learning Platform</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>

<!-- Header with navigation and buttons -->
<header>
    <h1>OLP</h1>
    <nav>
        <ul class="nav-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/api/v1/getCourses">Courses</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="buttons">
        <button sec:authorize="!isAuthenticated()" class="btn btn-login" onclick="window.location.href='/login';">Login</button>
        <button sec:authorize="!isAuthenticated()" class="btn btn-register" onclick="window.location.href='/register';">Register</button>
        <form sec:authorize="isAuthenticated()" method="post" action="/logout">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-logout">Logout</button>
        </form>
    </div>
</header>

<!-- Main content -->
<main>
    <h1>Welcome to ONLINE LEARNING PLATFORM</h1>
    <p>Empower your learning journey with the best online courses and resources.</p>

    <!-- Courses Button -->
    <button type="button" class="courses-btn" onclick="window.location.href='/api/v1/getCourses';">View Courses</button>

    <button type="button" class="courses-btn" onclick="window.location.href='/userManagement';">User Management</button>
</main>

<!-- Footer -->
<footer>
    &copy; 2024 Online Learning Platform. All rights reserved.
</footer>

</body>
</html>
