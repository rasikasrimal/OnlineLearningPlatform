<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Learning Platform</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #4A90E2;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Main navigation styles */
        .nav-menu {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-menu li {
            display: inline;
        }

        .nav-menu a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #d1e9ff;
        }

        /* Button styles */
        .buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-login {
            background-color: #fff;
            color: #4A90E2;
        }

        .btn-register {
            background-color: #ffd700;
            color: #333;
        }
        .btn-logout {
            background-color: #fc2e2e;
            color: #ffffff;
        }

        .btn:hover {
            opacity: 0.8;
        }

        /* Main content styles */
        main {
            padding: 60px 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>
<body>

<!-- Header with navigation and buttons -->
<header>
    <h1>Learnify</h1>
    <nav>
        <ul class="nav-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="buttons" >
        <button sec:authorize="!isAuthenticated()" class="btn btn-login" onclick="window.location.href='/login';">Login</button>
        <button sec:authorize="!isAuthenticated()" class="btn btn-register" onclick="window.location.href='/register';">Register</button>
        <form sec:authorize="isAuthenticated()" method="post" action="/logout">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-logout" >Logout</button>
        </form>
    </div>
</header>

<!-- Main content -->
<main>
    <h1>Welcome to Learnify</h1>
    <p>Empower your learning journey with the best online courses and resources.</p>
</main>

</body>
</html>
