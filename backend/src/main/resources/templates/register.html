<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Learning Platform - Register</title>
    <style>
        /* Basic reset and font settings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .register-form h2 {
            margin-bottom: 20px;
            color: #4A90E2;
            font-size: 26px;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.2);
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4A90E2;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s;
        }

        .btn:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }

        .text-danger {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .login-link a {
            color: #4A90E2;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s;
        }

        .login-link a:hover {
            color: #357ABD;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container">
    <form method="post" class="register-form" th:object="${registerDTO}">
        <h2>REGISTER</h2>

        <div th:if="${success}" class="success-message">
            Account Created Successfully!
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" th:field="*{firstName}" placeholder="Enter your first name">
            <p th:if="${#fields.hasErrors('firstName')}"
               th:errors="*{firstName}" class="text-danger"></p>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" th:field="*{lastName}" placeholder="Enter your last name">
            <p th:if="${#fields.hasErrors('lastName')}"
               th:errors="*{lastName}" class="text-danger"></p>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter your email">
            <p th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}" class="text-danger"></p>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" th:field="*{phone}" placeholder="Enter your phone number">
            <p th:if="${#fields.hasErrors('phone')}"
               th:errors="*{phone}" class="text-danger"></p>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter your password">
            <p th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}" class="text-danger"></p>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" th:field="*{confirmPassword}" placeholder="Confirm your password">
            <p th:if="${#fields.hasErrors('confirmPassword')}"
               th:errors="*{confirmPassword}" class="text-danger"></p>
        </div>

        <button type="submit" class="btn">Register</button>

        <p class="login-link">Already have an account? <a href="/login">Login here</a></p>
    </form>
</div>
</body>
</html>
