<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>LMS | Log in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <h3 class="text-center">
                        Welcome to LMS
                    </h3>
                    <form role="form" th:action="@{/login}" th:object="${accountDto}" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1">
                                Email address
                            </label>
                            <input type="email" name="email" th:field="*{email}" class="form-control" id="exampleInputEmail1"/>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">
                                Password
                            </label>
                            <input type="password" name="password" th:field="*{password}" class="form-control" id="exampleInputPassword1"/>
                        </div>
                        <div class="col text-center">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                    <p class="text-center text-danger" th:if="${param.error}">Invalid username and password.</p>
                    <p class="text-center text-danger" th:if="${param.logout}">You have been logged out.</p>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
